<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador de Texto</h1>
        <form id="cryptoForm">
            <label for="inputText">Texto:</label><br>
            <textarea id="inputText" name="inputText" rows="4" cols="50" placeholder="Introduce el texto..."></textarea><br><br>
            <label for="encryptionKey">Clave:</label><br>
            <input type="text" id="encryptionKey" name="encryptionKey" placeholder="Introduce la clave..."><br><br>
            <button type="button" onclick="encryptText()">Encriptar</button>
            <button type="button" onclick="decryptText()">Desencriptar</button>
        </form>
        <div id="outputTextDisplay">
            <label for="outputText">Resultado:</label><br>
            <textarea id="outputText" name="outputText" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
